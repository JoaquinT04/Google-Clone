<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-buttons">
            <a class="button-c" aria-expanded="false" role="button" tabindex="0"></a>
            <button class="button-ini">Iniciar sesión</button>
        </div>
        <div class="header-text">
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
        </div>
        
    </header>
    <section class="searcher">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="buscador">
            <div class="buscador-interno">
                <img class="buscador-lupa"src="./img/i2.png" alt="">
                <input class="buscador-input" type="">
                <img class="buscador-micro" src="./img/micro.png" alt="">
            </div>
        </div>
        
        <div class="searcher-button">
            <button class="searcher-search">Buscar con Google</button>
            <button class="searcher-luck">Me siento con suerte</button>
        </div>
    </section>
    <footer>
        <div class="footer-left">
            <a href="">Publicidad</a>
            <a href="">Negocios</a>
            <a href="">Sobre Google</a>
            <a href="">Cómo funciona la Búsqueda</a>
        </div>
        <div class="footer-right">
            <a href="">Privacidad</a>
            <a href="">Condiciones</a>
            <a href="">Preferencias</a>
        </div>
    </footer>
</body>
</html>
